<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CoworkX</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <!-- Auth Container -->
    <div class="auth-wrapper">
        <div class="auth-layout">
            <!-- SVG / Illustration side -->
            <div class="auth-illustration">
                <div class="auth-illustration-inner">
                    <svg viewBox="0 0 300 260" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <defs>
                            <linearGradient id="authGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stop-color="#e74c3c" />
                                <stop offset="100%" stop-color="#f39c12" />
                            </linearGradient>
                        </defs>

                        <!-- Background blob -->
                        <path
                            d="M30 60C40 20 90 10 140 20C210 35 270 60 270 120C270 190 220 240 150 240C90 240 40 210 30 170C20 130 20 100 30 60Z"
                            fill="url(#authGradient)" opacity="0.18" />

                        <!-- Card -->
                        <rect x="55" y="60" rx="16" ry="16" width="190" height="130" fill="#ffffff"
                            stroke="#f0f1f5" />

                        <!-- Avatar circle -->
                        <circle cx="95" cy="95" r="18" fill="#ffe6e2" />
                        <path
                            d="M95 86C99 86 102 89 102 93C102 97 99 100 95 100C91 100 88 97 88 93C88 89 91 86 95 86Z"
                            fill="#e74c3c" />
                        <path
                            d="M84 106C86 103 90 101 95 101C100 101 104 103 106 106C107 107 107 109 107 111H83C83 109 83 107 84 106Z"
                            fill="#e74c3c" opacity="0.9" />

                        <!-- Lines representing form fields -->
                        <rect x="130" y="84" width="90" height="8" rx="4" fill="#f3f4f6" />
                        <rect x="130" y="102" width="70" height="8" rx="4" fill="#f3f4f6" />
                        <rect x="75" y="135" width="140" height="10" rx="5" fill="#f3f4f6" />
                        <rect x="75" y="155" width="120" height="10" rx="5" fill="#f3f4f6" />

                        <!-- Accent pill -->
                        <rect x="95" y="185" width="80" height="16" rx="8" fill="#e74c3c" opacity="0.9" />
                    </svg>
                </div>
                <div class="auth-illustration-copy">
                    <h1>Welcome to CoworkX</h1>
                    <p>Sign up in seconds and start exploring the best coworking spaces across Kosovo.</p>
                </div>
            </div>

            <!-- Signup form side -->
            <div class="auth-container">
                <div class="form-box">
                    <h2>Create Account</h2>
                    <p class="subtitle">Join CoworkX and start your workspace journey</p>

                    <!-- Signup Form -->
                    <form id="signup-form" class="auth-form">
                        <!-- Name Input -->
                        <div class="form-row">
                            <input type="text" id="signup-name" name="name" placeholder="Full Name" required>
                            <span class="error" id="name-error"></span>
                        </div>

                        <!-- Email Input -->
                        <div class="form-row">
                            <input type="email" id="signup-email" name="email" placeholder="Email Address" required>
                            <span class="error" id="email-error"></span>
                        </div>

                        <!-- Password + Confirm Password in one row -->
                        <div class="form-row form-row--two">
                            <div class="form-row">
                                <input type="password" id="signup-password" name="password" placeholder="Password"
                                    required>
                                <span class="error" id="password-error"></span>
                            </div>
                            <div class="form-row">
                                <input type="password" id="signup-confirm-password" name="confirmPassword"
                                    placeholder="Confirm Password" required>
                                <span class="error" id="confirm-password-error"></span>
                            </div>
                        </div>

                        <!-- Success/Error Message -->
                        <div id="signup-message"></div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn">Sign Up</button>
                    </form>

                    <!-- Link to Login -->
                    <p class="change">Already have an account? <a href="login.html">Log In</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/auth/auth.js"></script>
</body>

</html>
